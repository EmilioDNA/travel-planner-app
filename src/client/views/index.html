<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My travel planner app</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/925899a1a8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="main-container">
            <header class="box header-container">
                <nav class="inner-box flex-nav">
                    <div>
                        <h2>My travel app</h2>
                    </div>
                    <ul class="nav-list">
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                    </ul>
                    </nav>
            </header>
            <section class="box outer-box">
                    <form class="search-box">
                        <input id="name" type="text" name="input" value="" placeholder="example: Paris">
                        <input type="date" id="date" name="trip-start">
                        <input class="button" type="submit" name="" value="Search city" onclick="Client.handleSubmit(event)">
                    </form>
                    <section class="form-results">
                        <strong><h1>Form Results:</h1></strong>
                    </section>
                <div id="travel-planner-list" class="inner-box blog-post-list"> 
                </div>
            </section>
            <footer class="box footer">
                <div><p><em>Copyright</em>  <strong>Emilio NÃ¡jera</strong> 2020</p></div>
            </footer>
        </div>
       
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event  to keep the page load performant
                window.addEventListener('load', () =>{
                    navigator.serviceWorker.register('/service-worker.js')
                });
            }
        </script>
    </body>
</html>
